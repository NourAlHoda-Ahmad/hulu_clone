<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Graphik Trial Font link -->
    <link href="https://fonts.cdnfonts.com/css/graphik-trial" rel="stylesheet">
                
    <link rel="stylesheet" href="./css/style.css">

    <title>Hulu Clone Page</title>
</head>
<body>
    <div class="page">

        <!-- Header Section Start -->
        <div class="header">

            <div class="navbar">
                <div class="logo">
                    <img src="./assets/images/hulu-logo.svg" alt="hulu-logo">
                </div>
                <div class="navbar-button">
                    <a href="#">LOG IN</a>
                </div>
            </div>

            <div class="header-body">

                <div class="bundle-container">
                    <div class="bundle-1">
                        <h2>DISNEY BUNDLE DUO BASIC</h2>
                        <div class="streaming-services">
                            <img src="./assets/images/hulu-disney-bundle.png" alt="hulu-disney">
                        </div>
                        <div class="payment-paragraph">
                            <p>Both with ads, for $9.99/month.</p>
                        </div>
                        <div class="bundle-button">
                            <a href="#">GET THEM BOTH</a>
                        </div>
                    </div>


                    <div class="bundle-2">
                        <h2>DISNEY BUNDLE TRIO BASIC</h2>
                        <div class="streaming-services">
                            <img src="./assets/images/hulu-disney-bundle.png" alt="hulu-disney">
                        </div>
                        <div class="payment-paragraph">
                            <p>All with ads, for $14.99/month.</p>
                        </div>
                        <div class="bundle-button">
                            <a href="#">GET ALL THREE</a>
                        </div>
                    </div>
                </div>

                <div class="header-body-links">
                    <a class="terms" href="#">Terms apply</a>
                    <a href="#">Sign up for Hulu only</a>

                </div>
            </div>

        </div>
        <!-- Header Section End -->

        <!-- Built Plan Section Start -->
        <section class="built-plan">
            <div class="built-plan-paragraph">
                <p>BUILD THE PLAN THAT'S RIGHT FOR YOU</p>
            </div>

            <div class="built-plan-button">
                <a href="#">START BUILDING</a>
            </div>

        </section>
        <!-- Built Plan Section End -->



    </div> 
</body>
</html>
